<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calc-container">
    <div class="container">
      <input type="text" class="display" id="display" maxlength="15" placeholder="Type a number">
    </div>
  
    <div class="buttons">
      <div class="col-1">
        <button id="clear">C</button>
        <button id="del" >+/-</button>
        <button onclick="addToDisplay('%')" >%</button>
        <button onclick="addToDisplay('/')">/</button>
      </div>
      <div class="col-two">
        <button onclick="addToDisplay(7)" value="7" class="btn">7</button>
        <button onclick="addToDisplay(8)" value="8" class="btn">8</button>
        <button onclick="addToDisplay(9)" value="9" class="btn">9</button>
        <button onclick="addToDisplay('*')" value="*" class="op">*</button>
      </div>
      <div class="col-three">
        <button onclick="addToDisplay(4)" value="4" class="btn">4</button>
        <button onclick="addToDisplay(5)" value="5" class="btn">5</button>
        <button onclick="addToDisplay(6)" value="6" class="btn">6</button>
        <button onclick="addToDisplay('-')" value="-" class="op">-</button>
      </div>
      <div class="col-four">
        <button onclick="addToDisplay(1)" value="1" class="btn">1</button>
        <button onclick="addToDisplay(2)" value="2" class="btn">2</button>
        <button onclick="addToDisplay(3)" value="3" class="btn">3</button>
        <button onclick="addToDisplay('+')" value="+" class="op">+</button>
      </div>
      <div class="col-five">
        <button onclick="addToDisplay(0)" value="0" class="btn">0</button>
        <button id="double0" value="00">N</button>
        <button onclick="addToDisplay('.')" value="." class="op">.</button>
        <button onclick="calculate()" value="=">=</button>
      </div>
    </div>
  </div>
</body>
<script src="app.js"></script>
</html>
